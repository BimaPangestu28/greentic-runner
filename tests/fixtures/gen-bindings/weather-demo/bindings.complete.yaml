tenant: Weather Demo Pack
pack_id: demo.weather
pack_ref: demo.weather@0.1.0
pack_locator: fs:///packs/weather-demo.gtpack
env_passthrough:
- OTEL_EXPORTER_OTLP_ENDPOINT
- OTEL_RESOURCE_ATTRIBUTES
- RUST_LOG
- WEATHER_CITY
