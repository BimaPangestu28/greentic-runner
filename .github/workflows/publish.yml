name: Publish

on:
  push:
    branches:
      - master
    tags:
      - "v*"
      - "*-v*"
  workflow_dispatch:

jobs:
  crate-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy,rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Publish changed crates
        uses: katyo/publish-crates@v2
        with:
          path: .
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          ignore-unpublished-changes: true

  dist:
    name: Build release binaries (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    needs: crate-publish
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-15-intel
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    env:
      CARGO_TERM_COLOR: always
      CARGO_NET_RETRY: "10"
      CARGO_HTTP_CHECK_REVOKE: "false"
      CARGO_HOME: ${{ github.workspace }}/.cargo-${{ github.job }}-${{ github.run_id }}
      CARGO_TARGET_DIR: ${{ github.workspace }}/.target-${{ github.job }}-${{ github.run_id }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly

      - uses: actions/cache@v4
        with:
          path: |
            ${{ env.CARGO_HOME }}
            ${{ env.CARGO_TARGET_DIR }}
          key: release-${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build and package ${{ matrix.target }}
        shell: bash
        run: |
          set -euo pipefail

          VERSION=$(cargo metadata --format-version 1 --no-deps | python -c 'import json,sys; data=json.load(sys.stdin); print(next(p["version"] for p in data["packages"] if p.get("name")=="greentic-runner"))')
          TARGET="${{ matrix.target }}"
          ARTIFACT_DIR="dist"
          STAGING="$ARTIFACT_DIR/greentic-runner-v${VERSION}-${TARGET}"

          cargo fetch --locked --target "$TARGET"
          cargo build --locked --release --target "$TARGET" -p greentic-runner

          BIN_EXT=""
          if [[ "$TARGET" == *windows* ]]; then
            BIN_EXT=".exe"
          fi

          mkdir -p "$STAGING"
          cp "$CARGO_TARGET_DIR/$TARGET/release/greentic-runner${BIN_EXT}" "$STAGING/"
          if [[ -f "$CARGO_TARGET_DIR/$TARGET/release/greentic-gen-bindings${BIN_EXT}" ]]; then
            cp "$CARGO_TARGET_DIR/$TARGET/release/greentic-gen-bindings${BIN_EXT}" "$STAGING/"
          fi
          cp README.md LICENSE "$STAGING/" || true

          tar czf "$STAGING.tgz" -C "$STAGING" .

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: greentic-runner-${{ matrix.target }}
          path: dist/greentic-runner-v*-${{ matrix.target }}.tgz
          if-no-files-found: error

  release:
    name: GitHub Release
    needs: [crate-publish, dist]
    if: needs.crate-publish.result == 'success' && needs.dist.result == 'success' && github.ref_type == 'tag'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly

      - name: Compute crate version
        id: version
        run: |
          VERSION=$(cargo metadata --format-version 1 --no-deps | python -c 'import json,sys; data=json.load(sys.stdin); print(next(p["version"] for p in data["packages"] if p.get("name")=="greentic-runner"))')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List release assets
        run: ls -R dist

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          target_commitish: ${{ github.sha }}
          name: greentic-runner v${{ steps.version.outputs.version }}
          files: dist/**/*.tgz
          generate_release_notes: true
